<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,500&family=Roboto:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Margin_padding</title>
</head>
<body>
    <div class="container">
        <h1>Loging Page</h1>
        <form action="">
            <label class="user" for="username">Username:</label>
            <input type="text" id="username" required placeholder="Enter your username">
            <label for="password">password:</label>
            <input type="password" id="password" required placeholder="Enter your password">
            <input type="submit" value="Loging">
        </form>

    </div>
</body>
</html>
